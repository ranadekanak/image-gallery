<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Image Gallery</title>
  </head>
  <body>
    <div class="full-img" id="fullImgBox">
      <img src="img/img1.jpg" id="fullImg">
      <span onclick="closeFullImg()">X</span>
    </div>
    <div class="img-gallery" id="imgGalleryBox">
      <img src="img/img1.jpg" onclick="openFullImg(this.src)">
      <img src="img/img2.jpg" onclick="openFullImg(this.src)">
      <img src="img/img3.jpg" onclick="openFullImg(this.src)">
      <img src="img/img4.jpg" onclick="openFullImg(this.src)">
      <img src="img/img5.jpg" onclick="openFullImg(this.src)">
      <img src="img/img6.jpg" onclick="openFullImg(this.src)">
      <img src="img/img7.jpg" onclick="openFullImg(this.src)">
      <img src="img/img8.jpg" onclick="openFullImg(this.src)">
    </div>  
  </body>

<script>
  var fullImgBox = document.getElementById("fullImgBox");
  var fullImg = document.getElementById("fullImg");
  var imgGalleryBox = document.getElementById("imgGalleryBox");

  function openFullImg(pic){
    fullImgBox.style.display = "flex";
    fullImg.src = pic;
  }

  function closeFullImg() {
    fullImgBox.style.display = "none";
  }

</script>

</html>
